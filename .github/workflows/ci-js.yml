name: CI Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Versi√≥n de Node.js

      - name: Install ESLint globally
        run: npm install -g eslint

      - name: Run ESLint
        run: eslint "**/*.js"  # Revisa todos los archivos .js en el repositorio
