name: CI for JavaScript #integracion continua para JS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # ajustar la versión según sea necesario

      - name: Install dependencies
        run: npm install

      - name: Run JSLint
        run: npm run lint
