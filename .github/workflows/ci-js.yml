name: Basic CI Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install ESLint v8.x globally
        run: npm install -g eslint@8  # Usar versi√≥n 8.x de ESLint

      - name: Run ESLint
        run: eslint "frontend/**/*.js" # apuntar a un lugar exacto
