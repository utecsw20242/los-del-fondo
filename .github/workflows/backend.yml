name: CI for FastAPI Backend

on: [push, pull_request]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt  # Asegúrate de tener este archivo de dependencias

      - name: Run tests
        run: |
          pytest backend/tests  # Ajusta esta ruta según dónde se encuentren tus pruebas
